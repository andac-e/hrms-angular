<div class="hero">
  <div class="backdrop">
    <img
      src="https://images.pexels.com/photos/3756679/pexels-photo-3756679.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260"
      alt=""
      class="image"
    />
  </div>

  <div class="pane">

        class="form-control"
        id="floatingInput"

      />
