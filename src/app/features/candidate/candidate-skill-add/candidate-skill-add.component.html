<div class="container w-75 mt-3">
  <div class="card mb-4">
    <div class="card-header fs-6 fw-bold text-center">Add Skill</div>

    <div class="card-body">
      <form [formGroup]="skillAddForm" class="p-2">
        <div class="row">
          <div class="form-group col-md-12">
            <label>Skill</label>
            <select
              name="skillId"
              id="skillId"
              class="form-select"
              formControlName="skillId"
            >
              <option value="" disabled selected>Please select skill</option>
              <option *ngFor="let skill of skills" value="{{ skill.id }}">
                {{ skill.name }}
              </option>
            </select>
            <small
              class="text-danger"
              *ngIf="
                skillAddForm.get('skillId').hasError('required') &&
                skillAddForm.get('skillId').touched
              "
              >*Skill is required.</small
            >
          </div>
        </div>

        <div class="text-center">
          <button
            [disabled]="!skillAddForm.valid"
            class="btn btn-success mt-3"
            (click)="addSkill()"
          >
            Add Skill
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="card my-4 border-bottom-0">
    <div class="card-header text-center fw-bold">Current Skills</div>

    <p-table
      id="myTable"
      *ngIf="loading == false; else loadingInfo"
      #dt
      [value]="candidateSkills"
      dataKey="id"
      styleClass="p-datatable-striped"
      [rowHover]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [filterDelay]="0"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="skill.name">
            <div class="d-flex justify-content-between align-items-center">
              Skill
              <p-sortIcon field="skill.name"></p-sortIcon>
              <p-columnFilter
                type="text"
                field="skill.name"
                display="menu"
                class="ms-auto"
              ></p-columnFilter>
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-skill>
        <tr class="p-selectable-row">
          <td>
            <span class="p-column-title">Skill</span>
            {{ skill.skill.name }}
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">No skills found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<ng-template #loadingInfo>
  <div
    class="
      text-center
      d-flex
      flex-column
      align-items-center
      justify-content-center
    "
    style="height: 200px"
  >
    <p-progressSpinner></p-progressSpinner>
    <h6 class="mt-2">Loading...</h6>
  </div>
</ng-template>
