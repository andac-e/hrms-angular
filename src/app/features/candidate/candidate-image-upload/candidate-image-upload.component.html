<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="imgUploadForm" class="m-3">
        <h5>Upload Image</h5>
        <label for="formFile" class="form-label"
          >Please choose your photo</label
        >
        <input
          (change)="onFileSelected($event)"
          class="form-control w-100"
          formControlName="multipartFile"
          type="file"
          id="multipartFile"
        />
        <button
          [disabled]="!imgUploadForm.valid"
          class="btn btn-primary my-3"
          (click)="imageUpload()"
        >
          Upload image
        </button>
      </form>
    </div>

    <div *ngIf="imageUrl" class="col-md-6">
      <h5>Image Preview</h5>
      <img [src]="imageUrl" width="50%" />
    </div>
  </div>
</div>
