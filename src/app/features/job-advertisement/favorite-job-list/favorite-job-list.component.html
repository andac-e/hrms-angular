<div class="container my-4">
  <div class="row d-flex justify-content-center align-items-center">
    <div *ngFor="let job of favoriteJobs" class="col-md-4 my-4">
      <div class="card" style="width: 25rem">
        <div class="card-header main-color">
          <div class="d-flex py-1 justify-content-between align-items-center">
            <div>
              <h5 class="card-title fw-bold">{{ job.employer.companyName }}</h5>
              <h6 class="card-subtitle mb-2 fw-light text-muted"><i class="bi bi-geo-alt"></i> {{ job.city.name }}</h6>
            </div>
            <a (click)="removeFromFavorites(job.id)" style="cursor: pointer"
              ><i class="bi bi-trash text-danger"></i
            ></a>
          </div>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-center flex-column">
            <h5 class="card-title">{{ job.position.title }}</h5>
            <h6 class="card-text fw-light"><i class="bi bi-telephone"></i> {{ job.employer.phoneNumber }}</h6>

            <div class="mt-4">
              <span class="badge bg-success">{{ job.workTime }}</span>
              <span class="badge bg-success ms-1">{{ job.workModel }}</span>
            </div>
          </div>
        </div>
        <div class="card-footer main-color text-muted">
          <span class="fw-bold">Deadline:</span>  {{ job.deadline | date: "MMMM d, y" }}
        </div>
      </div>
    </div>
  </div>
</div>
